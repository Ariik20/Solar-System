  <body>
    <h1>Calculate the weight of an object on a planet</h1>
    <div class="input">
      <input type="text" placeholder="Enter Mass" class="textBox" />
      <select class="planets">
        <option value="noPlanet">--select planet--</option>
        <option value="earth">EARTH</option>
        <option value="mercury">MERCURY</option>
        <option value="venus">VENUS</option>
        <option value="neptune">NEPTUNE</option>
        <option value="mars">MARS</option>
        <option value="jupiter">JUPITER</option>
        <option value="pluto">PLUTO</option>
        <option value="saturn">SATURN</option>
        <option value="uranus">URANUS</option>
        <option value="moon">MOON</option>
      </select>
      <buttton class="button"> WEIGHT</buttton>
    </div>
    <div class="imageBox">
      <img class="images" src="./ASSETS/IMAGES/earth.png" />
    </div>

    <script src="./ASSETS/solar.js"></script>
  </body>
